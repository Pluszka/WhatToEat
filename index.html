<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
   <link rel="stylesheet" href="style.css">
 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Oxygen&display=swap"
      rel="stylesheet"
    />

    <title>What to eat</title>
  </head>

  <body>
    <div class="flex-container__column">
      <div class="shelf__container">
        <div class="topShelf shelf">
          <img class="topShelf__background" src="img/logo.png">
          <h1 class="topShelf__heading">Spiżarnia</h1>
          <div class="topShelf__productCount" id="product-count">
            wybrane składniki: 0
          </div>
          <img
            class="shelf__image topShelf__image"
            src="./img/topShelf.png"
            alt=""
          />
        </div>

        <div class="shelf">
          <img class="shelf__image" src="./img/middleShelf.png" alt="" />
          <input
            id="ingredientsInput"
            class="input shelf__baguette"
            type="search"
            placeholder="Szukaj składników..."
          />
        </div>
        <div class="shelf shelf--middle">
          <img class="shelf__image" src="./img/middleShelf.png" alt="" />
          <img class="shelf__image" src="./img/middleShelf.png" alt="" />
          <img class="shelf__image" src="./img/middleShelf.png" alt="" />
          <img class="shelf__image" src="./img/middleShelf.png" alt="" />
          <img
            class="shelf__image shelf__image--bottom"
            src="./img/middleShelf.png"
            alt=""
          />

          <div id="jarContainer" class="shelf__jar-container"></div>
        </div>
        <img class="shelf__bottom-legs" src="./img/bottomShelf.png" />
      </div>
      <div class="flex-container__column--tablet">
        <div class="recipe__inputContainer">
          <input
          id="recipeInput"
            class="input input--recipeSearch"
            type="search"
            placeholder="Szukaj przepisów..."
          />
          <img class="recipe__inputSearch" src="./img/hangingShelf.png" />
        </div>
        <div id="fullRecipe" class="recipes-area">

        
        </div>
      </div>
    </div>
    <script src="./script/main.js"></script>
  </body>
</html>
